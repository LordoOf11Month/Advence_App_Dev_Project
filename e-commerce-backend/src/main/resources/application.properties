spring.application.name=e-commerce-backend

# MariaDB Connection
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=ecomm_admin
spring.datasource.password=MyClearPass123!

# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=mariadb

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.open-in-view=false

# Disable Spring Security (for development only!)
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#security varibles

jwt.
jwt.expirationMs=86400000
jwt.cookieName=jwt_token
stripe.secret.key=YOUR_STRIPE_SECRET_KEY
stripe.api.key=YOUR_STRIPE_API_KEY

# Enable the OpenAPI documentation endpoints
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# (Optional) Set a custom path for API docs or Swagger UI, if needed
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui