spring.application.name=e-commerce-backend

# MariaDB Connection
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/ecommerce_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=ecomm_admin
spring.datasource.password=MyClearPass123!


# Hibernate Settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.open-in-view=false

# Disable Spring Security (for development only!)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration